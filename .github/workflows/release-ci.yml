name: Release CI

on:
  release:
    types: [released]

jobs:
  build:
    name: Release CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: git checkout ${{ github.event.release.target_commitish }}
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN
      - name: Maven Build
        run: mvn clean install -DskipTests=true -Ddockerfile.skip=true -B -V
        env:
          GITHUB_TOKEN: ${{ secrets.ORGANIZATION_TOKEN }}
      - name: Maven Verify
        run: mvn verify -B
      - name: Configure git
        run: |
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git config --global user.name "${GITHUB_ACTOR}"
      - name: Prepare release
        id: prepare_release
        run: |
          # `tag` is the concatenation of `prepare-` and a version by the tag convention.
          release_version=$(echo ${{ github.event.release.tag_name }} | sed "s/prepare-//")
          echo Release version $release_version
          mvn -B release:prepare \
            -DreleaseVersion=0.2.10 \
            -DautoVersionSubmodules=true -Darguments="-DskipTests=true"
          echo ::set-output name=release_tag::v0.2.10
      - name: Perform release
        run: mvn -B release:perform -Darguments="-DskipTests=true -Ddocker.image.extra-tag=master"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ secrets.GITHUB_REPOSITORY }}
      - name: Rollback release
        if: failure()
        run: |
          mvn release:rollback || echo "nothing to rollback"
          git push origin :refs/tags/${{ github.event.release.tag_name }}
          if [ ! -z "${{ steps.prepare_release.outputs.release_tag }}" ]
          then
            git push origin :refs/tags/${{ steps.prepare_release.outputs.release_tag }}
          fi
